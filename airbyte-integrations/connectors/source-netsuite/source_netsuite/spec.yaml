documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Netsuite Spec
  type: object
  required:
    - realm
    - consumer_key
    - consumer_secret
    - token_key
    - token_secret
  additionalProperties: true
  properties:
    realm:
      type: string
      description: Netsuite realm e.g. 2344535, as for `production` or 2344535_SB1, as for the `sandbox`
      airbyte_secret: true
    consumer_key:
      type: string
      description: Consumer key associated with your integration
      airbyte_secret: true
    consumer_secret:
      type: string
      description: Consumer secret associated with your integration
      airbyte_secret: true
    token_key:
      type: string
      description: Access token key
      airbyte_secret: true
    token_secret:
      type: string
      description: Access token secret
      airbyte_secret: true
